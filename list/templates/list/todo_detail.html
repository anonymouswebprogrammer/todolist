{% extends 'list/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="todo">
        <h1>{{ todo.title }}: <p id="buttons"> {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'todo_edit' pk=todo.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-default" href=""><span class="glyphicon glyphicon-trash"></span></a>
          {% endif %} </p></h1>
          {% if todo.deadline_date %}
          <div class="date">
            <p>{{ todo.deadline_date }}</p>
          </div>
          {% endif %}
          <p>{{ todo.text|linebreaksbr }}</p>
        </div>
      </div>
    <div class="col-md-6">
      <h1> Other ideas: </h1>
      <img src="http://restaurantsumo.com/wp-content/uploads/2017/01/sushi_and_sashimi_for_two.jpg" class="detailpicture">
      <img src="https://img.grouponcdn.com/deal/fmPws6o2uTweCftZu7yj/p4-2048x1229/v1/c700x420.jpg" class="detailpicture">
      <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/01/13/10/sushi.jpg" class="detailpicture">
      <img src="http://4.bp.blogspot.com/-auZUbmJ2tNo/ViT7svuE0kI/AAAAAAAASQc/lxyJRM6Rx6c/s1600/5.JPG" class="detailpicture">
      <img src="https://u.tfstatic.com/restaurant_photos/521/245521/169/612/kiyoshi-japanse-sushi-grill-restaurant-suggestie-van-de-chef-740b2.jpg" class="detailpicture">
      <img src="https://img.grouponcdn.com/deal/dWvDkU5er8zm6Y6P5mST/nC-2048x1229/v1/c700x420.jpg" class="detailpicture">
  </div>
    </div>
  </div>
  {% endblock %}
