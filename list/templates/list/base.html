{% load staticfiles %}
<html>
<head>
  <title>Secrets of Sushi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/todo.css' %}">
</head>

<body>
  <div id="shadow">
    <div class="page-header">
      {% if user.is_authenticated %}
      <a href="{% url 'todo_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% endif %}
      <h1><a href="/">Sushi Recipes!</a></h1>
    </div>
  </div>

  <div class="mainfield">
    <div class="content container">
      <div class="row">
        <div class="col-md-6">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-md-6">
          <h1>Twitter:</h1>
          <a class="twitter-timeline"  href="https://twitter.com/hashtag/sushi" data-widget-id="943909498460278791">Tweets over #sushi</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
      </div>
    </div>
  </div>
</body>

<div class="page-footer">
  <h1>Sushi Recipes!</h1>
</div>
