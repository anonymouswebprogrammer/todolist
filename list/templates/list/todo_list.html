{% extends 'list/base.html' %}

{% block content %}
<h1 id="recipehead">Recipes:</h1>
{% for todo in todos %}
<div class="well">
  <div class="post">
    <div class="left">
      <h1 id="todotitle"><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a></h1>
      <p>Published: {{ todo.deadline_date }}</p>
    </div>
    <div class="right">
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
