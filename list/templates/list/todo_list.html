<html>
    <head>
        <title>Django Girls Blog</title>
    </head>
    <body>
      <div>
          <h1><a href="/">Django Girls Blog</a></h1>
      </div>

      {% for todo in todos %}
          <div>
              <h1><a href="">{{ todo.title }}</a></h1>
              <p>deadline: {{ post.deadline_date }}</p>
              <p>{{ todo.text|linebreaksbr }}</p>
          </div>
      {% endfor %}
    </body>
</html>
